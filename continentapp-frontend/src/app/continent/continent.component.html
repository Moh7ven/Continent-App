<div class="container mt-2">
  <div class="row row-cols-1 row-cols-md-3 g-2">
    <div class="col" *ngFor="let item of Continent">
      <div class="card">
        <img
          src="{{ item.imageUrl }}"
          class="card-img-top"
          alt="..."
          height="250"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.nom }}</h5>
          <p class="card-text"><b>Code:</b> {{ item.code }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
